baseURL = "https://blog.momoyu.app"
languageCode = "zh-cn"
title = "摸摸鱼研究局"

# 构建配置
buildDrafts = false
buildFuture = false
buildExpired = false

# 分页
[pagination]
  pagerSize = 9

# 菜单
[menu]
  [[menu.main]]
    name = "首页"
    url = "/"
    weight = 1

# 文章配置
[params]
  author = "MoMoYu"
  description = "研究对象包括左移 1px 的必要性、删掉这段代码会不会爆炸、以及开发者 JJ 在反复试错中的创作轨迹"

# 分类和标签
[taxonomies]
  category = "categories"
  tag = "tags"

# 文章默认参数
[params.posts]
  author = "MoMoYu"

# Giscus 评论系统配置
# 请前往 https://giscus.app/zh-CN 获取以下配置信息
[params.giscus]
  enable = true
  repo = "JJYing/MoMoYu-Blog"                    # 你的 GitHub 仓库，格式: "用户名/仓库名"
  repoId = "R_kgDOQi_haQ"                  # 仓库 ID
  category = "Announcements"   # Discussion 分类名称
  categoryId = "DIC_kwDOQi_hac4C0O7t"              # 分类 ID
  mapping = "pathname"         # 映射方式：pathname, url, title, og:title, specific, number
  reactionsEnabled = "1"       # 启用反应: "0" 或 "1"
  emitMetadata = "0"           # 发送元数据: "0" 或 "1"
  inputPosition = "bottom"        # 评论框位置: "top" 或 "bottom"
  theme = "light"              # 主题: light, dark, preferred_color_scheme 等
  lang = "zh-CN"               # 语言

# 输出格式
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]

# 永久链接
[permalinks]
  posts = "/posts/:slug/"

