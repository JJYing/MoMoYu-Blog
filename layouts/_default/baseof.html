<!DOCTYPE html>
<html lang="{{ .Language.Lang | default "en" }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="canonical" href="{{ .Permalink }}">
        <meta name="description" content="{{ .Description | default .Site.Params.description }}">
        <link rel="preconnect" href="https://s.anyway.red" crossorigin/>
        <link rel="icon" href="https://s.anyway.red/momoyu/favicon.png">
        
        <link rel="stylesheet" href="https://s.anyway.red/momoyu/fontawesome.css">
        <link rel="stylesheet" href="https://s.anyway.red/font/alihealth2/regular/regular.css">
        <link rel="stylesheet" href="https://s.anyway.red/font/alihealth2/bold/bold.css">
        
        <title>{{ if and .Title (not .IsHome) }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
        <link rel="stylesheet" href="{{ "/assets/css/blog.css" | relURL }}">
        <script defer type="module" src="{{ "/assets/js/main.js" | relURL }}"></script>
        <script>
            var _paq = window._paq = window._paq || [];
            _paq.push(["setCookieDomain", "*.momoyu.app"]);
            _paq.push(["setDomains", ["*.momoyu.app"]]);
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
              var u="//anyway.fm/matomo/";
              _paq.push(['setTrackerUrl', u+'matomo.php']);
              _paq.push(['setSiteId', '5']);
              var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
              g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
            })();
          </script>        
    </head>
    <body>
        {{ block "main" . }}{{ end }}
        <footer class="blog-footer">
            <div class="blog-footer-inner">
                <div class="blog-footer-links">
                  <a href="https://momoyu.app" target="_blank" rel="noopener">首页</a>
                  <em>·</em>
                  <a href="https://vote.momoyu.app/" target="_blank" rel="noopener">功能建议 & 投票</a>
                  <em>·</em>
                  <a href="https://blog.momoyu.app/online-users/">在线用户统计</a>                  
                </div>
                <div class="blog-footer-copy">
                    <p>&copy; {{ now.Year }} JJ Ying 保留所有权利。</p>
                </div>
            </div>
        </footer>
    </body>
</html>
